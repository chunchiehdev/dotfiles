set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

unbind C-b
set -g prefix C-a
bind C-a send-prefix

bind -n M-H previous-window
bind -n M-L next-window

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
#set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'seebi/tmux-colors-solarized'

# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind v split-window -v -c "#{pane_current_path}"
bind h split-window -h -c "#{pane_current_path}"
bind M-, last-window

unbind-key C-h
unbind-key C-j
unbind-key C-k
unbind-key C-l
bind-key -r C-h resize-pane -L 15
bind-key -r C-j resize-pane -D 1
bind-key -r C-k resize-pane -U 1
bind-key -r C-l resize-pane -R 15

unbind-key '{'
unbind-key '}'
bind-key -r '{' swap-pane -U
bind-key -r '}' swap-pane -D

unbind-key M-C-H
unbind-key M-C-L
bind-key -r M-C-H swap-window -t - \; previous-window
bind-key -r M-C-L swap-window -t + \; next-window

unbind-key C
bind-key C new-window -c '#{pane_current_path}'

unbind-key Space
bind-key Space set-option status

# We've configured the tmux plugin (tmux-yank) to use xsel for copying text.
# Since WSL defaults to using clip.exe, 
# which doesn't support Chinese characters, 
# switching to xsel ensures proper handling of Chinese text. Please ensure you have installed xsel(e.g., sudo apt install xsel) beforehand.

if-shell '[ -n "$WSL_DISTRO_NAME" ] && command -v xsel >/dev/null 2>&1' {
  set -g @override_copy_command 'xsel -i --clipboard'
}

run '~/.tmux/plugins/tpm/tpm'


